{% extends "base.html" %}
{% block content %}
<!-- http://www.prepbootstrap.com/bootstrap-template/collapsepanels -->
  <div class="navbar">
  </div>

  <form id="settingsform" class="form-horizontal">
    <fieldset>
      <legend><a href="/index">Milight Web Interface</a> :: <a href="/settings">Settings</a></legend>

      <div class="panel-group" id="accordion">
      {% for bridge in bridges %}
        <div class="panel panel-default" id="{{bridge['mac-address']}}-panel">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-target="#{{bridge['mac-address']}}-collapse" href="#{{bridge['mac-address']}}-collapse">
              Names for bridge: {{bridge['mac-address']}}
              </a>
            </h4>
          </div>
          <div id="{{bridge['mac-address']}}-collapse" class="panel-collapse collapse">
            <div class="panel-body">
            <!-- Bridge name -->
              <div class="form-group">
                <label class="col-xs-5 control-label" for="{{bridge['mac-address']}}-name">Bridge:</label>
                <div class="col-xs-7">
                  <input id="{{bridge['mac-address']}}-name" name="{{bridge['mac-address']}}-name" value="{{bridge['name']}}" class="form-control input-md" type="text">
                </div>
              </div>
            <hr/>
            <!-- group names -->
              <div class="form-group">
                <label class="col-xs-5 control-label" for="{{bridge['mac-address']}}-rgbw-group">RGBW groups:</label>
                <div class="col-xs-7">
                  <input id="{{bridge['mac-address']}}-rgbw-group" name="{{bridge['mac-address']}}-rgbw-group" value="{{bridge['rgbw']['group']}}" class="col-xs-5 form-control input-md" type="text">
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-5 control-label" for="{{bridge['mac-address']}}-rgbw-group-1">Group 1:</label>
                <div class="col-xs-7">
                  <input id="{{bridge['mac-address']}}-rgbw-group-1" name="{{bridge['mac-address']}}-rgbw-group-1" value="{{bridge['rgbw']['group-1']}}" class="col-xs-5 form-control input-md" type="text">
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-5 control-label" for="{{bridge['mac-address']}}-rgbw-group-2">Group 2:</label>
                <div class="col-xs-7">
                  <input id="{{bridge['mac-address']}}-rgbw-group-2" name="{{bridge['mac-address']}}-rgbw-group-2" value="{{bridge['rgbw']['group-2']}}" class="col-xs-5 form-control input-md" type="text">
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-5 control-label" for="{{bridge['mac-address']}}-rgbw-group-3">Group 3:</label>
                <div class="col-xs-7">
                  <input id="{{bridge['mac-address']}}-rgbw-group-3" name="{{bridge['mac-address']}}-rgbw-group-3" value="{{bridge['rgbw']['group-3']}}" class="col-xs-5 form-control input-md" type="text">
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-5 control-label" for="{{bridge['mac-address']}}-rgbw-group-4">Group 4:</label>
                <div class="col-xs-7">
                  <input id="{{bridge['mac-address']}}-rgbw-group-4" name="{{bridge['mac-address']}}-rgbw-group-4" value="{{bridge['rgbw']['group-4']}}" class="col-xs-5 form-control input-md" type="text">
                </div>
              </div>
            <hr/>
            <!-- group names -->
              <div class="form-group">
                <label class="col-xs-5 control-label" for="{{bridge['mac-address']}}-white-group">WHITE groups:</label>
                <div class="col-xs-7">
                  <input id="{{bridge['mac-address']}}-white-group" name="{{bridge['mac-address']}}-white-group" value="{{bridge['white']['group']}}" class="col-xs-5 form-control input-md" type="text">
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-5 control-label" for="{{bridge['mac-address']}}-white-group-1">Group 1:</label>
                <div class="col-xs-7">
                  <input id="{{bridge['mac-address']}}-white-group-1" name="{{bridge['mac-address']}}-white-group-1" value="{{bridge['white']['group-1']}}" class="col-xs-5 form-control input-md" type="text">
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-5 control-label" for="{{bridge['mac-address']}}-white-group-2">Group 2:</label>
                <div class="col-xs-7">
                  <input id="{{bridge['mac-address']}}-white-group-2" name="{{bridge['mac-address']}}-white-group-2" value="{{bridge['white']['group-2']}}" class="col-xs-5 form-control input-md" type="text">
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-5 control-label" for="{{bridge['mac-address']}}-white-group-3">Group 3:</label>
                <div class="col-xs-7">
                  <input id="{{bridge['mac-address']}}-white-group-3" name="{{bridge['mac-address']}}-white-group-3" value="{{bridge['white']['group-3']}}" class="col-xs-5 form-control input-md" type="text">
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-5 control-label" for="{{bridge['mac-address']}}-white-group-4">Group 4:</label>
                <div class="col-xs-7">
                  <input id="{{bridge['mac-address']}}-white-group-4" name="{{bridge['mac-address']}}-white-group-4" value="{{bridge['white']['group-4']}}" class="col-xs-5 form-control input-md" type="text">
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>
    </fieldset>
    <div class="form-group">
      <label class="col-xs-5 control-label" for="submit"></label>
      <div class="col-xs-5">
        <a href="javascript:submitSettings();" class="btn btn-primary">Submit</a>
      </div>
    </div>
  </form>
{% endblock %}
